<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
      <span class="material-symbols-outlined">content_copy</span>
      <span class="material-symbols-outlined"> content_cut </span>
      <span class="material-symbols-outlined"> content_paste </span>
      <select name="" class="font-family-prop" id="">
        <option value="monospace">Monospace</option>
        <option value="sans-sarif">Sans Sarif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select name="" class="font-size-prop" id="">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-symbols-outlined"> format_bold </span>
      <span class="material-symbols-outlined"> format_italic </span>
      <span class="material-symbols-outlined"> format_underlined </span>
      <span class="material-symbols-outlined"> align_horizontal_left </span>
      <span class="material-symbols-outlined"> align_horizontal_center </span>
      <span class="material-symbols-outlined"> align_horizontal_right </span>
    </div>
    <div class="formula-actions-cont">
      <input type="text  " class="address-bar" />
      <img
        src="https://img.icons8.com/?size=100&id=79546&format=png&color=000000"
        alt=""
        class="formula-icon"
        srcset=""
      />
      <input type="text" class="formula-bar" />
    </div>

    <div class="grid-cont">
      <div class="top-left-dummy"></div>
      <div class="address-col-cont"></div>
      <div class="cell-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>

    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>
      <div class="sheet-folder-cont">
        <div class="sheet-folder">Sheet1</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
